<form novalidate name="registerForm" ng-submit="submitForm(registerForm)">
    Email: <input type="email" required name="Email" ng-model="user.Email" /><br />
    Password: <input type="password" required name="Password" ng-model="user.Password" /><br />
    ConfirmPassword: <input type="password" required name="ConfirmPassword" ng-model="user.ConfirmPassword" /><br />
    <input type="submit" />
</form>
