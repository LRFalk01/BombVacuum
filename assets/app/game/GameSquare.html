<div class="GameSquare" ng-class="{unknown: ngModel.State == 0}" ng-click="Click()">
    <div ng-show="ngModel.State == 1 && !ngModel.Bomb" ng-switch="ngModel.NeighboringBombs">
        <span ng-switch-when="0"></span>
        <span style="color: blue; font-weight: bold;" ng-switch-when="1">1</span>
        <span style="color: #098309; font-weight: bold;" ng-switch-when="2">2</span>
        <span style="color: #FF0000; font-weight: bold;" ng-switch-when="3">3</span>
        <span style="color: #060681; font-weight: bold;" ng-switch-when="4">4</span>
        <span style="color: #7A0000; font-weight: bold;" ng-switch-when="5">5</span>
        <span style="color: #007A7A; font-weight: bold;" ng-switch-when="6">6</span>
        <span style="color: #780078; font-weight: bold;" ng-switch-when="7">7</span>
        <span style="color: black; font-weight: bold;" ng-switch-when="8">8</span>
    </div>
    <div ng-show="ngModel.State == 1 && ngModel.Bomb"><i style="color: red;" class="fa fa-bomb"></i></div>
    <div ng-show="ngModel.State == 0 && ngModel.Flag == 1"><i style="color: black;" class="fa fa-flag"></i></div>
    <div ng-show="ngModel.State == 0 && ngModel.Flag == 2"><i style="color: black;" class="fa fa-question"></i></div>
</div>
